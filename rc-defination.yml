apiVersion:  v1
Kind: ReplicationController
metadata:
  name: myapp-rc
  labels:
    app: myapp
    type: front-end

spec:
 template:
   metadata:
     name: myapp-pod
     labels:
        app: myapp
        type: front-end
   spec:
    containers:
      - name: niginx-container
        image: nginx

 replicas: 3
